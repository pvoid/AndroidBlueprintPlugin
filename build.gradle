plugins {
    id 'org.jetbrains.intellij' version '0.7.2'
    id 'org.jetbrains.kotlin.jvm' version '1.6.0'
}

apply plugin: "kotlin"
apply plugin: "org.jetbrains.intellij"

group 'com.github.pvoid.androidbp'
version '0.9.9-ALPHA'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.6.0'
    implementation files("libs/java-cup-11b-runtime.jar")
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
}

test {
    useJUnitPlatform {
        includeEngines 'junit-jupiter'
    }
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2021.3'
    type 'IC'
    plugins = ['java', 'android']
    downloadSources true
    updateSinceUntilBuild true
}
patchPluginXml {
    sinceBuild '213.5744.223'
    changeNotes """
      <ul>
        <li>Layout preview is fixed now</li>
        <li>All source roots are added even for non-android projects</li>
        <li>Project structure renews if blueprints have been changed</li>
        <li>Some HIDL support was added</li>
      </ul>"""
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

sourceSets.main.java.srcDirs 'src/main/gen'